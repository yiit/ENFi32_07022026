<!DOCTYPE html>
<html lang="tr" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ ENFi32 - Modern IoT Dashboard</title>
    <meta name="description" content="Professional ESP32 IoT Dashboard with Modern UI">
    
    <!-- Modern UI Preloader -->
    <style>
        .preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .preloader.fade-out { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text {
            color: white; margin-top: 20px; font-family: 'Segoe UI', sans-serif;
            font-size: 16px; text-align: center;
        }
        .loading-logo {
            font-size: 48px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Professional Preloader -->
    <div class="preloader" id="preloader">
        <div>
            <div class="loading-logo">ðŸš€</div>
            <div class="spinner"></div>
            <div class="loading-text">ENFi32 Modern UI Loading...</div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="app" class="app-container"></div>
    
    <!-- Modern UI will be injected here by Webpack -->
    
    <script>
        // Remove preloader when app loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.classList.add('fade-out');
                    setTimeout(() => preloader.remove(), 500);
                }
            }, 1000);
        });
        
        // Progressive theme detection
        (function() {
            const theme = localStorage.getItem('enfi32-theme') || 'auto';
            if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>
</html>
